        <button onclick="mul()">mul</button>
        <button onclick="div()">div</button>
        result:
        <input type="text" id="res"><br>
        
        <script>
        function add()
        {
        var m=Number(document.getElementById("a").value);
       var n= Number(document.getElementById("b").value);
       var e=m+n;
        document.getElementById("res").value=e;
        }
        function sub(){
         var m =document.getElementById("a").value;
        var n=document.getElementById("b").value;
       var e=m-n;
        document.getElementById("res").value=e;
            
        }
        function mul(){
           var m= document.getElementById("a").value;
       var n=document.getElementById("b").value;
       var e=m*n;
        document.getElementById("res").value=e;
        }
        function div(){
          var m= document.getElementById("a").value;
      var n= document.getElementById("b").value;
      var  e=m/n;
        document.getElementById("res").value=e;
        }
        </script>
