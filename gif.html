<!DOCTYPE html>
<html>
    <head>
        <title>document</title>
        <style>
    .gif{
        height:300px;
        width:200px;
        background-color:violet;
    }
    .gif:hover{
        background-color:royalblue;
        transform:rotate(90deg);

    }
    .gif1{
        height:100px;
        width:200px;
        background-color:aquamarine;
    }
    .gif1:hover{
        transform:translatex(100px);
    }
</style>
    </head>
    <body>
    <div class="gif"></div><br>
    <div class="gif1"></div>
    </body>
</html>
